<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Garage List</title>
    <link rel="stylesheet" type="text/css" href="styles/reset.css">
    <link rel="stylesheet" type="text/css" href="styles/styles.css">
  </head>
  <body>
    <section id='garage'>
      <ul id='the-list'>
      </ul>
      <button id='sort-list'>sort your things</button>
      <div id='storage-field'>
        <div>STORE SOME MORE THINGS IN HERE</div>
        <form id="add-item-to-garage">
        <input id='new-name' type="text" placeholder="item name" class='input'/>
        <input id='new-reason' type="text" placeholder="reason to store" class='input'/>
        <select id='new-cleanliness'>
          <option>Sparkling</option>
          <option>Dusty</option>
          <option>Decrepid</option>
        </select>
        <button id="put-it-in">put it in</button>
      </form>
      </div>
    </section>
    <section id='remote-control'>
      <button id='open-close'>open/close</button>
      <article>
        <div id="total"></div>
        <div id="sparkle-total"></div>
        <div id="dusty-total"></div>
        <div id='decrepid-total'></div>
      </article>
    </section>

    <div class='garage-door'>
      <div class='garage-panel'></div>
      <div class='garage-panel'></div>
      <div class='garage-panel'></div>
      <div class='garage-panel'></div>
      <div class='garage-panel'></div>
      <div class='garage-panel'></div>
      <div class='garage-panel'></div>
      <div class='garage-panel'></div>
      <div class='garage-panel'></div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="./index.js"></script>
  </body>
</html>
